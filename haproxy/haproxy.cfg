global
    log /dev/log    local0
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    tcp
    option  tcplog
    timeout connect 5s
    timeout client  50s
    timeout server  50s

frontend workers_front_syslog
    bind *:514
    default_backend workers_back

  
backend workers_back_syslog
    balance roundrobin
    server server1 workers:5514 check
    server server2 workers:5514 check
